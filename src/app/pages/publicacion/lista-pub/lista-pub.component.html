
<!-- Encabezado -->
<header class="text-center my-5">
  <h1 class="header-title text-primary fw-bold display-6">📝 Publicaciones</h1>
</header>

<!-- Contenedor Principal -->
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Iteración sobre publicaciones -->
      <div *ngFor="let pub of publicaciones" class="card mb-4 shadow border-0">
        <div class="card-body">
          <!-- Título -->
          <h5 class="card-title text-dark fw-bold mb-3">{{ pub.titulo }}</h5>
          
          <!-- Contenido -->
          <p class="card-text text-secondary">{{ pub.contenido }}</p>

          <!-- Imagen si existe -->
          <div *ngIf="pub.urlImagen" class="mb-3">
            <img
              [src]="pub.urlImagen"
              alt="Imagen de la publicación"
              class="img-fluid rounded"
            />
          </div>

          <!-- Video si existe -->
          <div *ngIf="pub.urlVideo" class="mb-3">
            <video controls class="w-100 rounded shadow-sm">
              <source [src]="pub.urlVideo" type="video/mp4" />
              Tu navegador no soporta el video.
            </video>
          </div>

          <!-- Botones de Interacción -->
          <div class="d-flex justify-content-between align-items-center mt-4">
            <!-- Botón Me gusta -->
            <button class="btn btn-light btn-sm shadow-sm d-flex align-items-center">
              <i class="bi bi-hand-thumbs-up me-2 text-primary"></i> 
              <span>Me gusta</span>
            </button>

            <!-- Botón Comentar -->
            <button class="btn btn-light btn-sm shadow-sm d-flex align-items-center">
              <i class="bi bi-chat me-2 text-primary"></i> 
              <span>Comentar</span>
            </button>

            <!-- Botón Compartir -->
            <button class="btn btn-light btn-sm shadow-sm d-flex align-items-center">
              <i class="bi bi-share me-2 text-success"></i> 
              <span>Compartir</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
