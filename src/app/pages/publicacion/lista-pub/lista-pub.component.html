
<header class="text-center my-4">
  <h1 class="header-title">üìù Publicaciones</h1>
</header>


<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <!-- Listado de Publicaciones -->
      <h5 class="mb-3">Publicaciones</h5>

      <!-- Iteraci√≥n sobre publicaciones -->
      <div *ngFor="let pub of publicaciones" class="card mb-3 shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ pub.titulo }}</h5>
          <p class="card-text text-secondary">{{ pub.contenido }}</p>

          <!-- Imagen si existe -->
          <div *ngIf="pub.urlImagen" class="mb-3">
            <img
              [src]="pub.urlImagen"
              alt="Imagen de la publicaci√≥n"
              class="img-fluid rounded"
            />
          </div>

          <!-- Video si existe -->
          <div *ngIf="pub.urlVideo">
            <video controls class="w-100 rounded">
              <source [src]="pub.urlVideo" type="video/mp4" />
              Tu navegador no soporta el video.
            </video>
          </div>

          <!-- Botones de interacci√≥n -->
          <div class="d-flex justify-content-between align-items-center mt-3">
            <button class="btn btn-outline-primary btn-sm">
              <i class="bi bi-hand-thumbs-up"></i> Me gusta
            </button>
            <button class="btn btn-outline-secondary btn-sm">
              <i class="bi bi-chat"></i> Comentar
            </button>
            <button class="btn btn-outline-success btn-sm">
              <i class="bi bi-share"></i> Compartir
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
