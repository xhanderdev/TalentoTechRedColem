<!-- Login Section -->
<div class="login">
  <div class="login-card text-center">
    <h2 class="text-center mb-4">Inicia Sesión</h2>

    <div class="d-flex justify-content-center gap-3 mb-4">
      <!-- Facebook Button -->
      <button class="btn social-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174848.png" alt="Facebook" class="social-icon">
        <span>Facebook</span>
      </button>

      <!-- Google Button -->
      <button class="btn social-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google" class="social-icon">
        <span>Google</span>
      </button>
    </div>

    <div class="text-center mt-3">o ingresa tus credenciales</div>
    <hr class="my-4">

    <!-- Login Form -->
    <form>
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email Icon" class="input-icon">
          </span>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            aria-label="Email"
          >
        </div>
      </div>

      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text">
            <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="Password Icon" class="input-icon">
          </span>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            aria-label="Password"
          >
        </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember">
        <label class="form-check-label" for="remember">Recordarme</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">
        <a href="http://localhost:4200/home" class="btn-link">Ingresar</a>
      </button>

      <div class="text-center mt-3">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
  </div>

  <div class="text-center mt-4">
    <p>¿No tienes cuenta? <a href="http://localhost:4200/registro" style="cursor: pointer;">Regístrate</a></p>
  </div>
</div>
