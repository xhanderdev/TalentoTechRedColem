<app-header></app-header>

<!-- Login Section -->
<div class="login">
  <div class="login-card text-center">
    <h2 class="text-center mb-4">Crear Usuario</h2>

    <!-- Social Login Buttons -->
    <div class="d-flex justify-content-center gap-3 mb-4">
      <button class="btn social-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174848.png" alt="Facebook" class="social-icon">
        <span>Facebook</span>
      </button>
      <button class="btn social-btn">
        <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google" class="social-icon">
        <span>Google</span>
      </button>
    </div>

    <div class="text-center mt-3">o ingresa tus credenciales</div>
    <hr class="my-4">

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm" novalidate>
      <!-- Email -->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email Icon" class="input-icon">
          </span>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            placeholder="Email"
            required
            [(ngModel)]="usuario.correoElectronico"
            #mail="ngModel"
          />
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text">
            <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="Password Icon" class="input-icon">
          </span>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            placeholder="Password"
            required
            [(ngModel)]="usuario.password"
            #password="ngModel"
          />
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text">
            <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="Confirm Password Icon" class="input-icon">
          </span>
          <input
            type="password"
            id="confirmPassword"
            class="form-control"
            name="confirmPassword"
            placeholder="Confirmar contraseña"
            required
            [(ngModel)]="confirmPassword"
          />
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="usuarioForm.invalid">
        Crear Usuario
      </button>
    </form>


  </div>

  <div class="text-center mt-4">
    <p>¿Ya tienes cuenta? <a routerLink="/login" style="cursor: pointer;">Ingresar</a></p>
  </div>
  <div class="text-center mt-4">
    <p>Ver lista de <a routerLink="/listaUsuarios" style="cursor: pointer;">Usuarios</a></p>
  </div>
</div>

<app-footer></app-footer>
