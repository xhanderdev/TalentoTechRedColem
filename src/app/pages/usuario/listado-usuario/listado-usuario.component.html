<p>Prueba listado Usuario</p>


<div class="container">
    <div class="row">
        <div class="col">
            <h1>Luistado de Usuarios RedColem</h1>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Id Usuario</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">E-Mail</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Sitio Web</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let Usu of usuario">
                    <th scope="row">{{Usu.idUsuario}}</th>
                    <td>{{Usu.nombre}}</td>
                    <td>{{Usu.apellido}}</td>
                    <td>{{Usu.correoElectronico}}</td>
                    <td>{{Usu.telefono}}</td>
                    <td>{{Usu.sitioWeb}}</td>
                  </tr>

                </tbody>
              </table>
            <!--Crear usuario-->

              <button class="btn btn-primary " routerLink="/registro">Crear usuario</button>

        </div>
    </div>
</div>
