<header class="text-center my-5">
  <h1 class="header-title text-primary fw-bold display-6">ðŸ“… Actividades</h1>
</header>

<div class="container">
  <!-- Calendario -->
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <!-- IteraciÃ³n sobre las actividades -->
    <div *ngFor="let actividad of actividades" class="col">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-header text-white" 
             [ngClass]="{
               'bg-primary': actividad.estado === 'En progreso',
               'bg-success': actividad.estado === 'Completada',
               'bg-warning': actividad.estado === 'Pendiente',
               'bg-info': actividad.estado === 'En espera'
             }">
          <h5 class="mb-0">{{ actividad.nombre }}</h5>
        </div>
        <div class="card-body">
          <h6 class="card-subtitle mb-3 text-muted">#{{ actividad.idActividad }}</h6>
          <div class="mb-3">
            <p class="mb-1">
              <i class="bi bi-calendar-event me-2 text-primary"></i>
              <strong>Inicio:</strong> {{ actividad.fechaInicio }}
            </p>
            <p>
              <i class="bi bi-calendar-check me-2 text-success"></i>
              <strong>Fin:</strong> {{ actividad.fechaFin }}
            </p>
          </div>
          <p class="text-secondary">{{ actividad.descripcion }}</p>
        </div>
        <div class="card-footer bg-light">
          <span class="badge px-3 py-2" [ngClass]="{
            'bg-success': actividad.estado === 'Completada',
            'bg-primary': actividad.estado === 'En progreso',
            'bg-warning': actividad.estado === 'Pendiente',
            'bg-info': actividad.estado === 'En espera'
          }">
            {{ actividad.estado }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
