<header class="text-center my-4">
  <h1 class="header-title">ðŸ“… Actividades</h1>
</header>

<div class="container">
  <div class="row">
    <!-- IteraciÃ³n sobre las actividades -->
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let actividad of actividades">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ actividad.nombre }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">#{{ actividad.idActividad }}</h6>
          <p class="card-text">
            <strong>Inicio:</strong> {{ actividad.fechaInicio }}<br>
            <strong>Fin:</strong> {{ actividad.fechaFin }}
          </p>
          <p class="card-text text-secondary">{{ actividad.descripcion }}</p>
          <div>
            <span class="badge" [ngClass]="{
              'bg-success': actividad.estado === 'En progreso',
              'bg-primary': actividad.estado === 'Completada',
              'bg-warning': actividad.estado === 'Pendiente',
              'bg-info': actividad.estado === 'En espera'
            }">
              {{ actividad.estado }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
